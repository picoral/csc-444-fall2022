<!DOCTYPE html>
<!-- saved from url=(0083)file:///Users/adriana/Desktop/css-444-class-live-coding/01-html_css_svg_basics.html -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Your title goes here</title>
    <!-- header information goes here -->
    <style>
        li {
            color: red;
        }
        body {
            background: #888888;
        }
    
        #subtitle {
            font-family: Arial;
        }
    
    .my_par {
        background: yellow;
    }
    </style>
  </head>

  <body>
    <!-- content goes here -->
    <h1>This is a title</h1>
    <h2 id="subtitle">This is a subtitle</h2>
    <p class="my_par">This is a paragraph. This is <strong>bold text</strong></p>

    <ul>
        <li>first item</li>
        <li>second item</li>
    </ul>

    <svg width="500" height="500">
    <circle cx="100" cy="100" r="50" style="fill: yellow; stroke: black; stroke-width: 3px;"></circle>
        
    <rect x="10" y="10" width="10" height="10"></rect>

    <line x1="50" y1="50" x2="200" y2="200" style="stroke: black;"></line>

    <text x="75" y="100">Hi there</text>

    

</svg>
        
  
</body></html>
